<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Galaga Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: black;
        }
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 48px;
            display: none;
            text-align: center;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOver">Game Over<br>Score: <span id="finalScore">0</span><br>Press Space to Restart</div>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverText = document.getElementById('gameOver');
        const finalScoreText = document.getElementById('finalScore');
        const scoreText = document.getElementById('score');

        // Set canvas dimensions for arcade cabinet size
        canvas.width = 800;
        canvas.height = 600;

        const backgroundImg = new Image();
        backgroundImg.src = 'space-background.jpg'; // Provide a path to the space background image

        const playerSprite = new Image();
        playerSprite.src = 'player-ship.png'; // Provide a path to the player sprite image

        const enemySprite = new Image();
        enemySprite.src = 'enemy-ship.png'; // Provide a path to the enemy sprite image

        let player, bullets, enemies, frames, isGameOver, score, backgroundY;
        let canShoot = true; // Prevent repeated bullet firing
        let enemySpawnRate = 100; // Base spawn rate for enemies

        function initializeGame() {
            player = {
                x: canvas.width / 2 - 20,
                y: canvas.height - 80,
                width: 40,
                height: 40,
                speed: 7,
                dx: 0
            };

            bullets = [];
            enemies = [];
            frames = 0;
            isGameOver = false;
            score = 0;
            backgroundY = 0;
            canShoot = true;
            enemySpawnRate = 100;

            scoreText.textContent = `Score: ${score}`;
            gameOverText.style.display = 'none';
        }

        function drawBackground() {
            backgroundY += 2; // Scroll speed
            if (backgroundY >= canvas.height) {
                backgroundY = 0;
            }
            ctx.drawImage(backgroundImg, 0, backgroundY - canvas.height, canvas.width, canvas.height);
            ctx.drawImage(backgroundImg, 0, backgroundY, canvas.width, canvas.height);
        }

        function drawPlayer() {
            ctx.drawImage(playerSprite, player.x, player.y, player.width, player.height);
        }

        function createBullet() {
            bullets.push({
                x: player.x + player.width / 2 - 5,
                y: player.y,
                width: 5,
                height: 10,
                speed: 10
            });
        }

        function drawBullets() {
            bullets.forEach((bullet, index) => {
                bullet.y -= bullet.speed;

                if (bullet.y + bullet.height < 0) {
                    bullets.splice(index, 1);
                } else {
                    ctx.fillStyle = 'yellow';
                    ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
                }
            });
        }

        function createEnemy() {
            enemies.push({
                x: Math.random() * (canvas.width - 40),
                y: -40,
                width: 40,
                height: 40,
                speed: 3
            });
        }

        function drawEnemies() {
            enemies.forEach((enemy, index) => {
                enemy.y += enemy.speed;

                if (enemy.y > canvas.height) {
                    endGame();
                } else {
                    ctx.save();
                    ctx.translate(enemy.x + enemy.width / 2, enemy.y + enemy.height / 2);
                    ctx.rotate(Math.PI); // Rotate 180 degrees
                    ctx.drawImage(enemySprite, -enemy.width / 2, -enemy.height / 2, enemy.width, enemy.height);
                    ctx.restore();
                }

                if (
                    player.x < enemy.x + enemy.width &&
                    player.x + player.width > enemy.x &&
                    player.y < enemy.y + enemy.height &&
                    player.y + player.height > enemy.y
                ) {
                    endGame();
                }
            });
        }

        function detectCollisions() {
            bullets.forEach((bullet, bIndex) => {
                enemies.forEach((enemy, eIndex) => {
                    if (
                        bullet.x < enemy.x + enemy.width &&
                        bullet.x + bullet.width > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + bullet.height > enemy.y
                    ) {
                        bullets.splice(bIndex, 1);
                        enemies.splice(eIndex, 1);
                        updateScore(50);
                    }
                });
            });
        }

        function movePlayer() {
            player.x += player.dx;

            if (player.x < 0) player.x = 0;
            if (player.x + player.width > canvas.width) player.x = canvas.width - player.width;
        }

        function updateScore(points) {
            score += points;
            scoreText.textContent = `Score: ${score}`;

            if (score % 500 === 0) {
                enemySpawnRate = Math.max(20, enemySpawnRate - 10); // Increase spawn frequency, minimum spawn rate is 20
            }
        }

        function endGame() {
            isGameOver = true;
            finalScoreText.textContent = score;
            gameOverText.style.display = 'block';
        }

        function update() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBackground();
            drawPlayer();
            drawBullets();
            drawEnemies();
            detectCollisions();
            movePlayer();

            frames++;
            if (frames % enemySpawnRate === 0) createEnemy();

            requestAnimationFrame(update);
        }

        function keyDown(e) {
            if (e.key === 'ArrowLeft' || e.key === 'a') player.dx = -player.speed;
            if (e.key === 'ArrowRight' || e.key === 'd') player.dx = player.speed;
            if (e.key === ' ' && isGameOver) {
                initializeGame();
                update();
            } else if (e.key === ' ' && canShoot && !isGameOver) {
                createBullet();
                canShoot = false;
            }
        }

        function keyUp(e) {
            if (
                e.key === 'ArrowLeft' ||
                e.key === 'ArrowRight' ||
                e.key === 'a' ||
                e.key === 'd'
            ) {
                player.dx = 0;
            }
            if (e.key === ' ') {
                canShoot = true;
            }
        }

        window.addEventListener('keydown', keyDown);
        window.addEventListener('keyup', keyUp);

        initializeGame();
        update();
    </script>
</body>
</html>
